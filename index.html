<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-level-1</title>
    <!-- always try to give rel (relation between tag and href link) as stylesheets only then only it works -->
    <link rel="stylesheet" href="extenal-css.css"/>
    <!-- it is internal method we must give with in the head tag -->
    <!-- internal --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        h1{
            color: blueviolet;
        }
    </style> 
</head>
<body> 
    <!-- for the first h1 we are using internal and note that when ever we give any elements with the inline with styling it will not consider that any internal or external methods -->
    <h1>hello everyone</h1>
    <!-- inline -->
    <!-- even though we gave with the internal styling it doesn'consider it because always inline changes will be given with first priority so it will have only inline changes not internal  -->
    <h1 style="color:cadetblue">hello everyone</h1>
</body>
</html>
